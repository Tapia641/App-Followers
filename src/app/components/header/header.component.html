<!-- MODIFCAMOS EL NAVBAR AL GUSTO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand">App-Followers</a>
    <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="my-nav" class="collapse navbar-collapse">

        <!-- LADO IZQUIEDO -->
        <ul class="navbar-nav mr-auto">

            <!-- USAR ROUTERLINKACTIVEOPTIONS PARA SOLO MOSTRAR UNO COMPONENT A LA VEZ -->
            <li *ngIf="!isLoggedIn" class="nav-item" [routerLinkActive]="['router-link-active']"
                [routerLinkActiveOptions]={exact:true}>
                <a class="nav-link active" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['router-link-active']">
                <a class="nav-link" [routerLink]="['/allposts']" tabindex="-1" aria-disabled="false">All posts</a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['router-link-active']">
                <a class="nav-link" [routerLink]="['/following']" tabindex="-1" aria-disabled="false">Following</a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['router-link-active']">
                <a class="nav-link" [routerLink]="['/favorites']" tabindex="-1" aria-disabled="false">Favorites</a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['router-link-active']">
                <a class="nav-link" [routerLink]="['/myposts']" tabindex="-1" aria-disabled="false">My posts</a>
            </li>
        </ul>

        <!-- LADO DERECHO -->
        <ul class="nav navbar-nav navbar-right">

            <!-- IMAGEN DE USUARIO -->
            <div *ngIf="isLoggedIn">
                <div class="image_inner_container">
                    <img
                        src="https://help.salesforce.com/resource/1559870315000/HelpStaticResource/assets/images/tdxDefaultUserLogo.png">
                </div>
            </div>

            <!-- DROPDOWN -->
            <li *ngIf="isLoggedIn" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Welcome {{name}}</a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" [routerLink]="['/allposts']" routerLinkActive="router-link-active">My
                        profile</a>
                    <a class="dropdown-item" [routerLink]="['/allposts']"
                        routerLinkActive="router-link-active">Settings</a>
                    <a class="dropdown-item" routerLinkActive="router-link-active" (click)="onLogout()">Log out</a>
                </div>
            </li>


            <li *ngIf="!isLoggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="router-link-active" tabindex="-1"
                    aria-disabled="true">Sign up</a>
            </li>

            <li *ngIf="!isLoggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active" tabindex="-1"
                    aria-disabled="true">Sign In</a>
            </li>

        </ul>

    </div>
</nav>
