<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" (ngSubmit)="onSubmitForm(f)" #f="ngForm">
                            <div class="form-label-group">
                                <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                                    placeholder="Email address" ngModel required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                                    placeholder="Password" ngModel required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>

                            <a class="d-block text-center mt-2 small" [routerLink]="['/home']"
                                routerLinkActive="router-link-active">Sign up</a>

                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>

                            <!-- IMPORT THE COMPONENT OF NOTIFICATION-->
                            <app-notification></app-notification>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
