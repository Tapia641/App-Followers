<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>

                        <!-- PASAMOS TODO EL FORMULARIO AL TYPESCRIPT E IMPORTAMOS FormsModule EN APP.MODULE.TS -->
                        <form class="form-signin" (ngSubmit)="onSubmitForm(f)" #f="ngForm">

                            <div class="form-label-group">
                                <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                                    placeholder="Email address" ngModel required>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <hr>

                            <div class="form-label-group">
                                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                                    placeholder="Password" ngModel required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                        </form>

                        <div *ngIf="!login" class="alert alert-danger" role="alert">
                            The password is invalid or the user does not have a password.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
